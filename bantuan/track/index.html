<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lacak Status - HC 32</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">

  <script src="../../config.js"></script>
  <script src="../../components.js"></script>

  <style>
    :root{
      --hc-blue:#1a4787;
      --hc-toska:#0f8a94;
      --hc-dark:#2e2e2e;
      --hc-bg:#e7e9ea;
      --hc-red:#d30e14;
      --card:#ffffff;
      --muted:#64748b;
      --line:#e2e8f0;
      --shadow:0 10px 35px rgba(2, 6, 23, .08);
      --radius:18px;
      --accent: var(--hc-blue);
      --accent2: var(--hc-toska);
    }

    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      background: var(--hc-bg);
      color:#0f172a;
    }

    /* Layout Wrapper sesuai components.js */
    .main-wrapper {
      padding: 40px 20px;
      min-height: 100vh;
      margin-top: 60px; /* Jarak untuk header fixed */
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    /* Search Card */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      border: 1px solid var(--line);
      margin-bottom: 24px;
    }

    .welcome-banner {
      background: linear-gradient(135deg, var(--hc-blue) 0%, var(--hc-toska) 100%);
      color: #fff;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 28px;
      text-align: center;
    }

    .search-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    input {
      width: 100%; padding: 12px 16px; border: 1px solid #cbd5e1;
      border-radius: 10px; font-size: 15px; outline: none;
      font-family: 'Poppins', sans-serif; transition: 0.2s;
    }
    input:focus { border-color: var(--hc-blue); box-shadow: 0 0 0 3px rgba(26, 71, 135, 0.1); }

    .btn-search {
      width: 100%; background: linear-gradient(135deg, var(--hc-blue), var(--hc-toska));
      color: #fff; border: none; padding: 16px; border-radius: 10px;
      font-weight: 600; font-size: 16px; cursor: pointer;
      box-shadow: 0 4px 15px rgba(15, 138, 148, 0.3); transition: 0.2s;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .btn-search:hover { transform: translateY(-2px); }

    /* Result Panel */
    #result-panel {
      display: none;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .panel-head {
      padding-bottom: 15px; border-bottom: 1px solid var(--line);
      margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;
    }

    .badge {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 6px 14px; border-radius: 99px; font-size: 12px; font-weight: 700;
    }
    .badge.toska { background: rgba(15, 138, 148, 0.1); color: var(--hc-toska); }

    .req-owner { font-size: 24px; font-weight: 800; margin: 0; color: var(--hc-dark); }
    .req-meta { font-size: 11px; color: var(--muted); margin-top: 5px; font-weight: 600; letter-spacing: 0.5px; }

    .note-box {
      background: #f8fafc; padding: 16px; border-radius: 12px;
      border-left: 4px solid var(--hc-toska); margin: 20px 0; font-size: 13px;
    }

    /* Timeline */
    .timeline { margin-top: 30px; }
    .t-row { display: grid; grid-template-columns: 100px 30px 1fr; gap: 5px; padding-bottom: 25px; }
    .t-date { font-size: 10px; color: var(--muted); font-weight: 800; text-align: right; padding-top: 4px; }
    .t-dot-col { display: flex; flex-direction: column; align-items: center; position: relative; }
    .t-dot { width: 12px; height: 12px; border-radius: 50%; background: #cbd5e1; z-index: 2; margin-top: 5px; border: 2px solid #fff; }
    .t-dot.on { background: var(--hc-toska); box-shadow: 0 0 0 4px rgba(15, 138, 148, 0.1); }
    .t-line { position: absolute; top: 15px; bottom: -15px; width: 2px; background: #e2e8f0; z-index: 1; }
    .t-row:last-child .t-line { display: none; }
    .t-title { font-size: 14px; font-weight: 700; color: var(--hc-dark); }
    .t-sub { font-size: 12px; color: var(--muted); margin-top: 2px; }

    @media (max-width: 600px) {
      .search-row { grid-template-columns: 1fr; }
      .t-row { grid-template-columns: 80px 25px 1fr; }
      .main-wrapper { padding: 20px 15px; }
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <div class="container">

      <div class="card">
        <div class="welcome-banner">
          <h2 style="margin:0; font-size: 22px;">Lacak Permintaan</h2>
          <p style="margin:5px 0 0; opacity: 0.9; font-size: 13px;">Gunakan kode tracking untuk melihat status terbaru.</p>
        </div>

        <div class="search-row">
          <input id="inp-code" placeholder="Kode (Contoh: PA000123)" autocomplete="off" />
          <input id="inp-secret" placeholder="4 Digit Terakhir No HP" autocomplete="off" />
        </div>
        <button class="btn-search" onclick="lookup()">
          <i class="ri-search-2-line"></i> Periksa Status
        </button>
      </div>

      <div id="result-panel" class="card">
        <div class="panel-head">
          <div id="badge-container"></div>
          <span id="txt-status-label" style="font-size: 12px; font-weight: 700;"></span>
        </div>
        
        <div id="detail-content">
          </div>
      </div>

    </div>
  </div>

  <script>
    // Integrasi navigasi komponen HC 32
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof initHC32Navigation === 'function') {
        initHC32Navigation('tracking');
      }
      prefillFromQuery_();
    });

    async function apiCall(action, payload){
      if (typeof hc32_post === 'function') return await hc32_post(action, payload);
      // Fallback if not available
      const res = await fetch(GAS_URL, { 
        method: "POST", 
        body: JSON.stringify({ action, ...payload }) 
      });
      return await res.json();
    }

    // Input Formatting
    document.getElementById('inp-code').addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0, 8);
    });
    document.getElementById('inp-secret').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g,'').slice(0, 4);
    });

    async function lookup(){
      const code = document.getElementById('inp-code').value.trim();
      const secret = document.getElementById('inp-secret').value.trim();

      if (!code || !secret) {
        if(window.showHC32Status) window.showHC32Status('error', 'Input Kosong', 'Harap isi kode dan verifikasi.');
        return;
      }

      // Gunakan Spinner dari component.js
      if (window.showHC32Spinner) window.showHC32Spinner('Mengambil data status...');

      try {
        const out = await apiCall('trackRequest', { trackingCode: code, secret });

        if (window.hideHC32Spinner) window.hideHC32Spinner();

        if (out && out.status === 'ok' && out.request) {
          renderRequestDetail(out);
          document.getElementById('result-panel').style.display = 'block';
          
          // Scroll halus ke hasil
          setTimeout(() => {
            window.scrollTo({ top: document.getElementById('result-panel').offsetTop - 80, behavior: 'smooth' });
          }, 100);
        } else {
          if (window.showHC32Status) window.showHC32Status('error', 'Gagal', out.message || 'Data tidak ditemukan.');
        }
      } catch (e) {
        if (window.hideHC32Spinner) window.hideHC32Spinner();
        if (window.showHC32Status) window.showHC32Status('error', 'Koneksi Gagal', 'Terjadi kesalahan pada server.');
      }
    }

    function renderRequestDetail(out) {
      const req = out.request;
      const prefix = (req.code || '').substring(0, 2).toUpperCase();
      
      // Dynamic Labels
      let typeLabel = "Permintaan Umum";
      if(prefix === "PA") typeLabel = "Pendaftaran Anggota";
      else if(prefix === "PD") typeLabel = "Perbaikan Data";
      else if(prefix === "LS") typeLabel = "Tindak Lanjut Support";
      else if(prefix === "AK") typeLabel = "Akses Akun";

      // Top Status Color
      const statusColor = (req.status || '').toLowerCase().includes('selesai') ? 'var(--hc-toska)' : 'var(--hc-blue)';
      document.getElementById('txt-status-label').style.color = statusColor;
      document.getElementById('txt-status-label').innerText = req.status;

      document.getElementById('badge-container').innerHTML = `<div class="badge toska"><i class="ri-price-tag-3-line"></i> ${typeLabel}</div>`;

      const content = document.getElementById('detail-content');
      content.innerHTML = `
        <h2 class="req-owner">${req.ownerName || 'Pemohon'}</h2>
        <div class="req-meta">KODE: ${req.code} â€¢ TERAKHIR DIPERBARUI: ${formatDate_(req.updatedAt)}</div>
        
        <div class="note-box">
          <div style="font-weight:800; margin-bottom:4px; color:var(--hc-blue); font-size:11px; letter-spacing:1px;">CATATAN ADMIN:</div>
          ${req.publicNote || 'Belum ada pesan publik tambahan.'}
        </div>

        <div class="timeline">
          ${out.events.reverse().map((ev, i) => `
            <div class="t-row">
              <div class="t-date">${formatDTLine_(ev.at)}</div>
              <div class="t-dot-col">
                <div class="t-dot ${i === 0 ? 'on' : ''}"></div>
                <div class="t-line"></div>
              </div>
              <div class="t-main">
                <div class="t-title">${mapEventType_(ev)}</div>
                <div class="t-sub">${ev.note || 'Data sedang diproses oleh sistem.'}</div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function mapEventType_(ev) {
      if (ev.type === 'created') return 'Permintaan Diterima';
      return ev.toStatus || 'Pembaruan Status';
    }

    function formatDate_(s) {
      if(!s) return '-';
      const d = new Date(s);
      return d.toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'}) + ' ' + d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
    }

    function formatDTLine_(s) {
      if(!s) return '-';
      const d = new Date(s);
      return `<strong>${d.toLocaleDateString('id-ID', {day:'2-digit', month:'short'})}</strong><br><span style="opacity:0.7">${d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}</span>`;
    }

    function prefillFromQuery_(){
      const qs = new URLSearchParams(location.search);
      const code = qs.get('code');
      if (code) {
        document.getElementById('inp-code').value = code.toUpperCase();
        // Optional: Jika ingin langsung auto-search saat ada kode di URL, 
        // tapi user tetap harus input 4 digit HP demi keamanan.
      }
    }

    function openSettings() {
      if (window.showHC32Status) window.showHC32Status('info', 'Pengaturan', 'Fitur konfigurasi akan segera hadir.');
    }
  </script>
</body>
</html>
