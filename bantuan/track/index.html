<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lacak Status - HC 32</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">

  <script src="../../config.js"></script>
  <script src="../../components.js"></script>

  <style>
    :root{
      --hc-blue:#1a4787;
      --hc-toska:#0f8a94;
      --hc-dark:#2e2e2e;
      --hc-bg:#e7e9ea;
      --hc-red:#d30e14;
      --card:#ffffff;
      --muted:#64748b;
      --line:#e2e8f0;
      --shadow:0 10px 35px rgba(2, 6, 23, .08);
      --radius:18px;
      --accent: var(--hc-blue);
      --accent2: var(--hc-toska);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      background: #eaf2ff;
      color:#0f172a;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content: flex-start;
      padding:40px 14px;
    }
    .shell{
      width:100%;
      max-width:700px; /* Dipersempit agar elegan karena 1 kolom */
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }
    .topbar-left{ display:flex; align-items:center; gap:12px; }
    .icon-btn{
      width:42px;height:42px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      transition:.15s;
    }
    .title{ font-size:24px; font-weight:800; margin:0; }

    /* Search Panel */
    .search-panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 20px;
    }
    .search-row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .inp{
      width:100%; height:48px; border-radius:12px;
      border:1px solid #cbd5e1; padding:0 16px;
      font-family: inherit; font-size: 14px; outline: none;
    }
    .inp:focus{ border-color: var(--accent); box-shadow: 0 0 0 3px rgba(26,71,135,.1); }
    .btn{
      width: 100%; height:48px; border:none; border-radius:12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#fff; font-weight:800; cursor:pointer; margin-top: 15px;
      display:flex; align-items:center; justify-content:center; gap:8px;
    }

    /* Result Panel - Hidden by default */
    #result-panel {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .panel{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panel-head{ padding:16px; border-bottom:1px solid var(--line); font-weight:800; font-size:14px; display: flex; justify-content: space-between; align-items: center;}

    /* Detail styling */
    .detail{ padding:24px; }
    .badge{
      display:inline-flex; align-items:center; gap:5px;
      padding:6px 14px; border-radius:99px; font-size:12px; font-weight:800;
      background: #f1f5f9; margin-bottom: 12px;
      text-transform: capitalize;
    }
    .badge.blue { background: rgba(26,71,135,.1); color: var(--hc-blue); }
    .badge.toska { background: rgba(15,138,148,0.15); color: #0d7078; }

    .req-name { font-size: 22px; font-weight: 900; margin: 0; color: #0f172a; line-height: 1.2; }
    .req-info { font-size: 11px; color: var(--muted); margin-top: 5px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;}

    .note-box {
      background: #f8fafc; border: 1px solid var(--line); 
      padding: 15px; border-radius: 14px; margin: 20px 0; font-size: 13px; line-height: 1.5;
    }

    .timeline { margin-top: 30px; position: relative; }
    .t-row { display: grid; grid-template-columns: 90px 30px 1fr; gap: 5px; padding-bottom: 25px; }
    .t-date { font-size: 10px; color: var(--muted); font-weight: 800; text-align: right; padding-top: 4px; line-height: 1.3;}
    .t-dot-col { display: flex; flex-direction: column; align-items: center; position: relative; }
    .t-dot { width: 12px; height: 12px; border-radius: 50%; background: #cbd5e1; z-index: 2; margin-top: 5px; border: 2px solid #fff; }
    .t-dot.on { background: var(--hc-toska); box-shadow: 0 0 0 4px rgba(15,138,148,0.1); }
    .t-line { position: absolute; top: 15px; bottom: -15px; width: 2px; background: #e2e8f0; z-index: 1; }
    .t-row:last-child .t-line { display: none; }
    
    .t-main { padding-left: 5px; }
    .t-title { font-size: 13px; font-weight: 800; color: #1e293b; }
    .t-sub { color: var(--muted); font-size: 12px; margin-top: 2px; }

    /* Mobile Responsive */
    @media (max-width: 600px){
      .search-row { grid-template-columns: 1fr; }
      .t-row { grid-template-columns: 75px 25px 1fr; }
      .req-name { font-size: 19px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="shell">

      <div class="topbar">
        <div class="topbar-left">
          <button class="icon-btn" onclick="history.back()"><i class="ri-arrow-left-line"></i></button>
          <h1 class="title">Tracking</h1>
        </div>
        <button class="icon-btn" onclick="openSettings()"><i class="ri-settings-3-line"></i></button>
      </div>

      <div class="search-panel">
        <div class="search-row">
          <input id="inp-code" class="inp" placeholder="Kode Tracking (contoh: PA000123)" />
          <input id="inp-secret" class="inp" placeholder="4 Digit Terakhir No HP" />
        </div>
        <button id="btn-check" class="btn" onclick="lookup()">
          <i class="ri-search-2-line"></i> Cek Status
        </button>
      </div>

      <div id="result-panel">
        <div class="panel">
          <div class="panel-head">
            <span>Detail Request</span>
            <span id="txt-status-top" style="color:var(--hc-toska); font-size: 12px;"></span>
          </div>
          <div class="detail" id="detail-content">
            </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const API_URL = (typeof GAS_URL !== 'undefined') ? GAS_URL : "URL_ANDA";

    async function apiCall(action, payload){
      if (typeof hc32_post === 'function') return await hc32_post(action, payload);
      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action, ...payload }) });
      return await res.json();
    }

    // Input Sanitizer
    document.getElementById('inp-code').addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0, 8);
    });
    document.getElementById('inp-secret').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g,'').slice(0, 4);
    });

    async function lookup(){
      const code = document.getElementById('inp-code').value.trim();
      const secret = document.getElementById('inp-secret').value.trim();

      if (!code || !secret) {
        if(window.showHC32Status) window.showHC32Status('error', 'Cek Input', 'Kode dan Verifikasi wajib diisi.');
        return;
      }

      // 1. Tampilkan Spinner (dari component.js)
      if (window.showHC32Spinner) window.showHC32Spinner('Mencari data...');

      try {
        const out = await apiCall('trackRequest', { trackingCode: code, secret });

        // 2. Sembunyikan Spinner
        if (window.hideHC32Spinner) window.hideHC32Spinner();

        if (out && out.status === 'ok' && out.request) {
          const req = out.request;
          
          // Munculkan Panel
          document.getElementById('result-panel').style.display = 'block';
          document.getElementById('txt-status-top').innerText = req.status;

          // Mapping Jenis Berdasarkan Prefix
          const prefix = code.substring(0, 2).toUpperCase();
          let typeLabel = "Permintaan Umum";
          if(prefix === "PA") typeLabel = "Pendaftaran Anggota";
          if(prefix === "PD") typeLabel = "Perbaikan Data";
          if(prefix === "LS") typeLabel = "Layanan Support";
          if(prefix === "AK") typeLabel = "Akses Akun";

          // Render Detail
          const container = document.getElementById('detail-content');
          container.innerHTML = `
            <div class="badge toska"><i class="ri-file-info-line"></i> ${typeLabel}</div>
            <h2 class="req-name">${req.ownerName || 'Pemohon'}</h2>
            <div class="req-info">KODE: ${req.code} â€¢ Update: ${formatDT_(req.updatedAt)}</div>
            
            <div class="note-box">
              <div style="font-weight:800; margin-bottom:4px; color:var(--hc-blue); font-size:11px;">CATATAN TERBARU:</div>
              ${req.publicNote || 'Belum ada catatan publik dari admin.'}
            </div>

            <div class="timeline">
              ${out.events.map((ev, i) => `
                <div class="t-row">
                  <div class="t-date">${formatDTLine_(ev.at)}</div>
                  <div class="t-dot-col">
                    <div class="t-dot ${i === 0 ? 'on' : ''}"></div>
                    <div class="t-line"></div>
                  </div>
                  <div class="t-main">
                    <div class="t-title">${ev.type === 'created' ? 'Request Terkirim' : (ev.toStatus || 'Update Status')}</div>
                    <div class="t-sub">${ev.note || 'Status diproses oleh sistem.'}</div>
                  </div>
                </div>
              `).join('')}
            </div>
          `;
          
          window.scrollTo({ top: document.getElementById('result-panel').offsetTop - 20, behavior: 'smooth' });

        } else {
          if (window.showHC32Status) window.showHC32Status('error', 'Tidak Ditemukan', 'Data tidak ditemukan atau verifikasi salah.');
        }
      } catch (e) {
        if (window.hideHC32Spinner) window.hideHC32Spinner();
        if (window.showHC32Status) window.showHC32Status('error', 'Gagal', 'Terjadi kesalahan koneksi.');
      }
    }

    function formatDT_(s) {
      if(!s) return '-';
      const d = new Date(s);
      return d.toLocaleDateString('id-ID', {day:'2-digit', month:'short'}) + ' ' + d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
    }

    function formatDTLine_(s) {
      if(!s) return '-';
      const d = new Date(s);
      return d.toLocaleDateString('id-ID', {day:'2-digit', month:'short'}) + '<br>' + d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
    }

    function openSettings(){ 
      if(window.showHC32Status) window.showHC32Status('info', 'Pengaturan', 'Fitur ini akan segera tersedia.');
    }

    window.onload = () => {
      const qs = new URLSearchParams(location.search);
      if(qs.get('code')) document.getElementById('inp-code').value = qs.get('code').toUpperCase();
    };
  </script>
</body>
</html>
